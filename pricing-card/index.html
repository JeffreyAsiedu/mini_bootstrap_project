<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Pricing Card</title>
  </head>
  <body>
    <div class="container">
      <div class="row mt-5">
        <div class="col-md-6">
          <!-- Card 1 -->
          <div class="card rounded-4 shadow-lg border-0 mb-5 vstack gap-2">
            <div class="card-body">
              <div>
                <h4 class="fw-bold">Free</h4>
                <p class="text-muted">For Freelancers</p>
              </div>
              <h2 class="fs-1 fw-bold mt-4 mb-5">$0</h2>
              <ul class="list-group list-group-flush fs-5 mb-5">
                <li class="list-group-item border-0">
                  <i class="bi bi-check2">Single User</i>
                </li>
                <li class="list-group-item border-0">
                  <i class="bi bi-check2">10 Downloads Per Month</i>
                </li>
                <li class="list-group-item border-0">
                  <i class="bi bi-check2">Faster Files</i>
                </li>
                <li class="list-group-item border-0">
                  <i class="bi bi-check2">25 Custom Packs</i>
                </li>
              </ul>
            </div>
          </div>
        </div>
        <div class="col-md-6">col2</div>
      </div>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
  </body>
</html>
